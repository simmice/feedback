
<!-- After Login Static Details Starts -->

<div class="container">
  <div class="header">
  <div class="text-lg-start">
  <span class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <fa-icon [icon]="streamIcon"></fa-icon>
  </span>
</div>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        Hi, {{ userDetails?.name }} <br>
        {{ userDetails?.email }}
      </li>
      <li class="nav-item">
        <a routerLink="/dashboard" class="nav-link active">Home</a>
      </li>
      <li class="nav-item">
        <a href="https://sequencetechno.com/index.html#welcome" class="nav-link">About Us</a>
      </li>
      <li class="nav-item">
        <a href="https://sequencetechno.com/index.html#[object%20Object]" class="nav-link">Contact</a>
      </li>
      <li class="nav-item">
        <a style="cursor: pointer;" (click)="signOut()" class="nav-link">Logout</a>
      </li>
    </ul>
  </div>
</div>

<section class="about_content">
  <div class="row align-items-center">
    <div class="col-xl-5 col-lg-7 col-sm-8">
      <div class="about-content">
        <h5><b> Hi {{ userDetails?.firstName }}, Welcome. You have successfully logged in. </b></h5>
      </div>
      <h5 class="about-detail">Please select any service.</h5>
    </div>
  </div>
</section>

<section class="feature-section">
  <div class="row">
    <div class="col-6 col-lg-3 mb-5">
      <div class="card feature-box">
        <div class="text-center">
          <div class="feature-icon-border">
            <div class="feature-icon">
              <img src= "assets/img/img1.jpg">
            </div>
          </div>
             <button type="button" (click)="clickEvent1()">Service 1</button>
        </div>
      </div>
    </div>

    <div class="col-6 col-lg-3 mb-5">
      <div class="card feature-box">
        <div class="text-center">
          <div class="feature-icon-border">
            <div class="feature-icon">
              <img src= "assets/img/img2.jpg">
            </div>
          </div>
          <div class="feature-text">
            <button type="button" (click)="clickEvent2()">Service 2</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6 col-lg-3 mb-5">
      <div class="card feature-box">
        <div class="text-center">
          <div class="feature-icon-border">
            <div class="feature-icon">
              <img src= "assets/img/img3.png">
            </div>
          </div>
          <div class="feature-text">
            <button type="button" (click)="clickEvent3()">Service 3</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>
